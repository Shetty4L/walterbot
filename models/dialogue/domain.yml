actions:
- utter_greet
- utter_deny
- utter_confess
- utter_confess_details
- utter_gloat
- utter_thanks
- utter_goodbye
- action_calculate_compliance
- action_update_confess_level
config:
  store_entities_as_slots: true
entities:
- offer
intents:
- praise:
    use_entities: true
- ask_confession:
    use_entities: true
- give_up:
    use_entities: true
- goodbye:
    use_entities: true
- give_offer:
    use_entities: true
- threaten:
    use_entities: true
- greet:
    use_entities: true
slots:
  compliance:
    initial_value: 0.0
    max_value: 1.0
    min_value: 0.0
    type: rasa_core.slots.FloatSlot
  confess_level:
    initial_value: low
    type: rasa_core.slots.CategoricalSlot
    values:
    - low
    - medium
    - high
  offer:
    initial_value: 0.0
    max_value: 20.0
    min_value: 0.0
    type: rasa_core.slots.FloatSlot
templates:
  utter_confess:
  - text: Fine, I did it. I had no other choice
  - text: Ok it's true. I did it. I was desperate
  - text: Fine, you got me. I made and sold drugs
  - text: Yes, I made those drugs
  - text: Yes, I sold those drugs
  utter_confess_details:
  - text: Gus made me do everything. He's the one you want.
  - text: I cooked the drugs in my RV, in the desert
  - text: Jesse Pinkman helped me do it
  utter_deny:
  - text: I didn't do it
  - text: I have no idea what you're talking about
  - text: You've made a mistake, it wasn't me
  - text: I had nothing to do with this
  utter_gloat:
  - text: Good try
  - text: You'll never be able to prove anything
  - text: You'll never get me
  utter_goodbye:
  - text: Bye
  - text: See you
  - text: Goodbye
  utter_greet:
  - text: Good day
  - text: How you doing
  - text: Hello
  - text: Hey
  - text: What's up
  utter_thanks:
  - text: Thanks
  - text: I hope I did the right thing
