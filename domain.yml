intents:
  - greet
  - goodbye
  - ask_confession
  - threaten_suspect
  - threaten_family
  - judge
  - evoke_guilt
  - give_offer
  - emphathise
  - praise
  - give_up
  - reassure
  - ask_accomplices
  - ask_details

actions:
- utter_greet
- utter_deny
- utter_confess
- utter_confess_details
- utter_gloat
- utter_thanks
- utter_goodbye
- action_calculate_compliance
- action_update_confess_level

entities:
- offer

slots:
  compliance:
    type: float
    min_value: 0.0
    max_value: 1.0
    initial_value: 0.0
  offer:
    type: float
    min_value: 0.0
    max_value: 20.0
    initial_value: 0.0
  confess_level:
    type: categorical
    values:
    - low
    - medium
    - high
    initial_value: "low"
  sentiment:
    type: float
    min_value: -1.0
    max_value: 1.0
    initial_value: 0.0
  empathy:
    type: float
    min_value: -1.0
    max_value: 1.0
    initial_value: 0.0
  fear:
    type: float
    min_value: 0.0
    max_value: 1.0
    initial_value: 0.0
  anger:
    type: float
    min_value: 0.0
    max_value: 1.0
    initial_value: 0.0
  guilt:
    type: float
    min_value: 0.0
    max_value: 1.0
    initial_value: 0.2
  trust:
    type: float
    min_value: 0.0
    max_value: 1.0
    initial_value: 0.0

templates:
  utter_greet:
  - text: "Good day"
  - text: "How you doing"
  - text: "Hello"
  - text: "Hey"
  - text: "What's up"

  utter_deny:
  - text: "I didn't do it"
  - text: "I have no idea what you're talking about"
  - text: "You've made a mistake, it wasn't me"
  - text: "I had nothing to do with this"

  utter_confess:
  - text: "Fine, I did it. I had no other choice"
  - text: "Ok it's true. I did it. I was desperate"
  - text: "Fine, you got me. I made and sold drugs"
  - text: "Yes, I made those drugs"
  - text: "Yes, I sold those drugs"

  utter_confess_details:
  - text: "Gus made me do everything. He's the one you want."
  - text: "I cooked the drugs in my RV, in the desert"
  - text: "Jesse Pinkman helped me do it"

  utter_gloat:
  - text: "Good try"
  - text: "You'll never be able to prove anything"
  - text: "You'll never get me"

  utter_thanks:
  - text: "Thanks"
  - text: "I hope I did the right thing"

  utter_goodbye:
  - text: "Bye"
  - text: "See you"
  - text: "Goodbye"