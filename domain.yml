entities:
- offer

slots:
  compliance:
    type: float
    min_value: 0.0
    max_value: 1.0
    initial_value: 0.0
  offer:
    type: float
    min_value: 0.0
    max_value: 20.0
    initial_value: 0.0
  confess_level:
    type: categorical
    values:
    - low
    - medium
    - high
    initial_value: "low"
  sentiment:
    type: float
    min_value: -1.0
    max_value: 1.0
    initial_value: 0.0
  fear:
    type: float
    min_value: 0.0
    max_value: 1.0
    initial_value: 0.0
  anger:
    type: float
    min_value: 0.0
    max_value: 1.0
    initial_value: 0.0
  guilt:
    type: float
    min_value: 0.0
    max_value: 1.0
    initial_value: 0.2
  trust:
    type: float
    min_value: 0.0
    max_value: 1.0
    initial_value: 0.0
  confessed:
    type: bool
    initial_value: False

templates:
  utter_greet:
  - text: "Good day"
  - text: "How you doing"
  - text: "Hello"
  - text: "Hey"
  - text: "What's up"

  utter_affirmative:
  - text: "Okay"
  - text: "Um-hmm"
  - text: "Yes, sir"
  - text: "Yeah"

  utter_deny:
  - text: "I didn't do it"
  - text: "I have no idea what you're talking about"
  - text: "You've made a mistake, it wasn't me"
  - text: "I had nothing to do with this"

  utter_confess:
  - text: "Fine, I did it. I had no other choice"
  - text: "Ok it's true. I did it. I was desperate"
  - text: "Fine, you got me. I made and sold drugs"
  - text: "Yes, I made those drugs"
  - text: "Yes, I sold those drugs"

  utter_confess_details:
  - text: "Fine. I cooked the drugs in my RV, in the desert"
  - text: "Fine, I'll tell you everything"

  utter_confess_accomplices:
  - text: "Jesse Pinkman helped me do it"
  - text: "Gus made me do everything. He's the one you want."

  utter_protect_accomplices:
  - text: "I did everything alone. Nobody helped me."
  - text: "Nobody else was involved"

  utter_gloat:
  - text: "Good try"
  - text: "You'll never be able to prove anything"
  - text: "You'll never get me"

  utter_thanks:
  - text: "Thanks"
  - text: "I hope I did the right thing"

  utter_goodbye:
  - text: "Bye"
  - text: "See you"
  - text: "Goodbye"
